<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personel Haritası - İstanbul</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-TJYNR0GJY2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-TJYNR0GJY2');
</script>
</head>
<body>
    <div id="container">
        <!-- Sol panel - Personel Ekleme Alanı -->
        <div id="personelPanel">
            <h3>Personel Bilgileri</h3>
            <input type="text" id="personelIsim" placeholder="Personel Adı" />
            <input type="number" id="ikametEnlem" placeholder="İkametgah Enlemi" />
            <input type="number" id="ikametBoylam" placeholder="İkametgah Boylamı" />
            <input type="number" id="calismaEnlem" placeholder="Çalışma Adresi Enlemi" />
            <input type="number" id="calismaBoylam" placeholder="Çalışma Adresi Boylamı" />

            <!-- Butonları Yanyana Yerleştirme -->
            <div class="button-container">
                <button id="personelEkleButton" class="btn" onclick="personelEkle()">Personel Ekle</button>
                <button id="gosterButton" class="btn" onclick="goster()">Göster</button>
                <button id="excelCiktisiButton" class="btn" onclick="excelCiktisiAl()">Excele Aktar</button>
            </div>

            <div id="personelListesi">
                <h4>Personel Listesi</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Personel</th>
                            <th>Mesafe (km)</th>
                            <th>Sil</th>
                        </tr>
                    </thead>
                    <tbody id="personelTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Sağ panel - Harita -->
        <div id="mapContainer">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
